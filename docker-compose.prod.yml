services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    depends_on:
      db:
        condition: service_healthy
    build:
      context: backend
      dockerfile: Dockerfile.prod
    ports:
      - 4000:4000
    volumes:
      - ./backend/src:/app/src/
    env_file: ./global.env

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile.prod
    ports:
      - 3000:3000
    volumes:
      - ./frontend/src:/app/src/
    env_file: ./global.env
